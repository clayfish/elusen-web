<div>
    <div class="login-box col-lg-offset-1 col-md-offset-1 col-lg-10 col-md-10 col-sm-12 col-xs-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputEmail" ng-model="email"
                           placeholder="Email" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-4 control-label">Choose username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputUsername" ng-model="username"
                           placeholder="Username" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" ng-model="password"
                           placeholder="Password" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" ng-click="login()" class="btn btn-primary">Sign up</button>
                    <button type="submit" ng-click="go('/login')" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
