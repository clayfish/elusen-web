<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Elusen DB</title>

    <link href='https://fonts.googleapis.com/css?family=Merriweather:300,300italic,700,700italic' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="app" ng-controller="defaultCtrl">

<div class="container">
    <!-- HEADER -->
    <ng-include src="'views/includable/header.html'"></ng-include>

    <!-- Global alert messages -->
    <div ng-class="'alert alert-'+ messageTheme +' alert-dismissible fade ' + (showMessage? 'in': 'hidden')" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <span>{{message}}</span>
    </div>

    <!-- Main content -->
    <div class="row-fluid clearfix">
        <!-- Main NG view -->
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" ng-view></div>

        <!-- Sidebar -->
        <div class="col-lg-3 col-md-3 sm-hidden xs-hidden right-sidebar">
            <p>This is a prototype and nothing is final. Everything is subject to scrutiny by higher authorities and a group of users.</p>
        </div>
    </div>

    <!-- FOOTER -->
    <ng-include src="'views/includable/footer.html'"></ng-include>
</div>

<!-- Use min version once development is over -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-cookies.js"></script>

<!-- Generic JS -->
<script src="js/main.js"></script>

<!-- Angular App -->
<script src="js/app.js"></script>
<script src="js/app.route.js"></script>

<!-- Services -->
<script src="js/services/helper_service.js"></script>
<script src="js/services/user_service.js"></script>

<!-- Controllers -->
<script src="js/controllers/default_controller.js"></script>
<script src="js/controllers/login_controllers.js"></script>
<script src="js/controllers/homepage_controllers.js"></script>
<script src="js/controllers/calculator_controllers.js"></script>

</body>
</html>
